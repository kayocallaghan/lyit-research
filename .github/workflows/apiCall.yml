# This is a basic workflow to help you get started with Actions

name: API Call

# Controls when the workflow will run
on:
  # Triggers the workflow on a schedule
  schedule:
    - cron:  '00 4,16 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Fetch API Data
        uses: JamesIves/fetch-api-data-action@v2.2.2
        with:
          endpoint: https://services.nvd.nist.gov/rest/json/cves/1.0/?keyword=apache
          configuration: '{ "method": "GET" }'

      - name: Build and Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Pushes the updates to the main branch.
          folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          target-folder: data

 

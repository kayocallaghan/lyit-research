# This is a basic workflow to help you get started with Actions

name: API Call

# Controls when the workflow will run
on:
  # Triggers the workflow on a schedule
  schedule:
    - cron:  '00 4,16 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
 
    runs-on: ubuntu-latest

    steps:

   #   - uses: actions/checkout@v3
      - name: Fetch API Data
        uses: JamesIves/fetch-api-data-action@v2.2.2
        with:
          endpoint: https://services.nvd.nist.gov/rest/json/cves/1.0/
          configuration: '{ "method": "GET", "headers": {"Authorization": "Bearer ${{ secrets.NVD_API_KEY }}"} }'
